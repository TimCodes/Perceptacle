version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: perceptacle-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-perceptacle}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-perceptacle}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perceptacle-network

  # Backend Server
  server:
    build:
      context: ./packages/server
      target: production
    container_name: perceptacle-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-perceptacle}
      CLIENT_URL: http://localhost:${CLIENT_PORT:-80}
      PORT: 3000
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - perceptacle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./packages/client
      target: production
    container_name: perceptacle-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - perceptacle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Agents Service
  agents:
    build:
      context: ./packages/agents
      target: production
    container_name: perceptacle-agents
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "${AGENTS_PORT:-8000}:8000"
    networks:
      - perceptacle-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  perceptacle-network:
    driver: bridge
