
version: '3.8'

services:
  # Reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - client
      - server
    networks:
      - app-network

  # Client service
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    expose:
      - "80"
    networks:
      - app-network

  # Server service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge

volumes:
  node_modules_client:
  node_modules_server:
  node_modules_core:
