version: '3.8'

services:
  # PostgreSQL Database (same as development)
  postgres:
    image: postgres:15-alpine
    container_name: synapse-db-dev-nginx
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-synapse_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_nginx_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-synapse_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-dev-nginx-network

  # Backend Server (Development)
  server:
    build:
      context: ./server
      target: development
    container_name: synapse-server-dev-nginx
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-synapse_dev}
      CLIENT_URL: http://localhost:${CLIENT_PORT:-8080}
      PORT: 3000
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synapse-dev-nginx-network

  # Frontend Client (Development with Nginx)
  client:
    build:
      context: ./client
      target: development-nginx
    container_name: synapse-client-dev-nginx
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      - server
    networks:
      - synapse-dev-nginx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_nginx_data:
    driver: local

networks:
  synapse-dev-nginx-network:
    driver: bridge
