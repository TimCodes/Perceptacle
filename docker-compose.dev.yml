
version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: builder
    ports:
      - "3000:3000"
    volumes:
      - ./packages/client/src:/app/packages/client/src
      - ./packages/client/public:/app/packages/client/public
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - dev-network

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      target: builder
    ports:
      - "3001:3001"
    volumes:
      - ./packages/server/src:/app/packages/server/src
    command: npm run dev
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
