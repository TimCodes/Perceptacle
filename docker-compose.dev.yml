version: '3.8'

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: synapse-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-synapse_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-synapse_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-dev-network

  # Backend Server (Development)
  server:
    build:
      context: ./packages/server
      target: development
    container_name: synapse-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-synapse_dev}
      CLIENT_URL: http://localhost:${CLIENT_PORT:-5173}
      PORT: 3000
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./packages/server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synapse-dev-network

  # Frontend Client (Development)
  client:
    build:
      context: ./packages/client
      target: development
    container_name: synapse-client-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:${SERVER_PORT:-3000}
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    volumes:
      # Mount source code for hot reload
      - ./packages/client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - synapse-dev-network

  # Python Agents Service (Development)
  agents:
    build:
      context: ./packages/agents
      target: development
    container_name: synapse-agents-dev
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      PORT: 8000
      LOG_LEVEL: DEBUG
    ports:
      - "${AGENTS_PORT:-8000}:8000"
    volumes:
      # Mount source code for hot reload
      - ./packages/agents:/app
      - /app/__pycache__
    networks:
      - synapse-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_dev_data:
    driver: local

networks:
  synapse-dev-network:
    driver: bridge
