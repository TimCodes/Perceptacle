<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perceptacle Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Perceptacle - Infrastructure and Telemetry Diagram Builder Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/docsify/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Perceptacle',
      repo: 'TimCodes/Perceptacle',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: false,
      themeColor: '#3b82f6',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6
      },
      mermaidConfig: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#3b82f6'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="assets/docsify/docsify.min.js"></script>
  <!-- Mermaid library -->
  <script src="assets/docsify/mermaid.min.js"></script>
  <script>
    // Ensure mermaid is available globally and initialize it
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'default',
        themeVariables: {
          primaryColor: '#3b82f6'
        }
      });
      window.mermaid = mermaid;
    }
  </script>
  <!-- Mermaid plugin for Docsify -->
  <script src="assets/docsify/docsify-mermaid.js"></script>
  <!-- Search plugin -->
  <script src="assets/docsify/search.min.js"></script>
</body>
</html>
