<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synapse Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Synapse - Infrastructure and Telemetry Diagram Builder Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/docsify/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Synapse',
      repo: 'TimCodes/Synapse',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: false,
      themeColor: '#3b82f6',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6
      },
      mermaidConfig: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#3b82f6'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="assets/docsify/docsify.min.js"></script>
  <!-- Mermaid library -->
  <script src="assets/docsify/mermaid.min.js"></script>
  <script>
    // Ensure mermaid is available globally and initialize it
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'default',
        themeVariables: {
          primaryColor: '#3b82f6'
        }
      });
      window.mermaid = mermaid;
    }
  </script>
  <!-- Mermaid plugin for Docsify -->
  <script src="assets/docsify/docsify-mermaid.js"></script>
  <!-- Custom plugin to trigger Mermaid rendering -->
  <script>
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook, vm) {
      hook.doneEach(function() {
        // Trigger Mermaid rendering after each page is loaded
        if (typeof mermaid !== 'undefined') {
          try {
            // Use init() for older versions or run() for newer versions
            if (typeof mermaid.run === 'function') {
              mermaid.run({
                querySelector: '.mermaid'
              });
            } else if (typeof mermaid.init === 'function') {
              mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            }
          } catch (e) {
            console.error('Mermaid rendering error:', e);
          }
        }
      });
    });
  </script>
  <!-- Search plugin -->
  <script src="assets/docsify/search.min.js"></script>
</body>
</html>
